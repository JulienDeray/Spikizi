@dashboardMain("Spikizi - Dashboard") {

    <div class="container">
        <form action="@{routes.Dashboard.authentification()}" method="post" class="form-signin" role="form">
            <div class="login-screen">
                <div class="login-form">
                    <div class="form-group">
                        <input name="user" type="text" class="form-control login-field" value="" placeholder="User" id="login-name" required autofocus>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="form-group">
                        <input name="password" type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                </div>
            </div>
        </form>
    </div>
} { }
