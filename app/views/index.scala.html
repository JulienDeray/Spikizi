@main("Spikizi - Dashboard") {

    <div class="container">

        <form action="@{routes.Application.authentification()}" method="post" class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input name="user" type="text" class="form-control" placeholder="User" required autofocus>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
}
