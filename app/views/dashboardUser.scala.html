@(user: model.Spectator)

<tr class="user" id="@user.name">
    <td></td>
    <td>@user.realName</td>
    <td class="iconState">
        @views.html.dashboardStates( user )
    </td>
    <td>
        <input id="@{user.name}-checkbox" type="checkbox" name="@{user.name}-checkbox" data-state="false" checked>
    </td>
</tr>
