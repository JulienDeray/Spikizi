@(title: String)(content: Html)(logout: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("Flat-UI/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("Flat-UI/css/flat-ui.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Spikizi</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
                <ul class="nav navbar-nav">
                    <li>@logout</li>
                </ul>
                <p class="navbar-text navbar-right">Created & designed by <a target="_blank" class="navbar-link" href="http://julien.deray.fr/">Julien Déray</a> and <a target="_blank" href="http://fr.linkedin.com/in/loiseauclemence">Clémence Loiseau</a></p>
            </div>
        </nav>

        @content

        <script src="@routes.Assets.at("Flat-UI/js/jquery-2.0.3.min.js")"></script>
        <script src="@routes.Assets.at("Flat-UI/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/mobile.js")"></script>
    </body>
</html>
